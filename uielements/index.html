<body>
  <section class="main">

    <div class="bggp" id="btns">

          <p id="label">Large Buttons</p>
          <div id="lgbtn">
            <button>BUTTON DEFAULT</button>
            <button>BUTTON HOVER</button>
            <button>BUTTON PRESSED</button>
          </div>
          </div>

          <div id="medbtncol">
            <p id="label">Medium Buttons</p>
            <div id="medbtn">
              <button>BUTTON DEFAULT</button>
              <button>BUTTON HOVER</button>
              <button>BUTTON PRESSED</button>

            </div>
            </div>

          <div id="smlbtncol">
            <p id="label">Small Buttons</p>
            <div id="smlbtn">
              <button>BUTTON DEFAULT</button>
              <button>BUTTON HOVER</button>
              <button>BUTTON PRESSED</button>

            </div>
          </div>
          <div id="explbtncol">
            <p id="label">Sample Button</p>
            <div id="smpbtn">
              <button>BUTTON EXAMPLE</button>
            </div>
          </div>



      </div>

    </div>

    <div class="bggp" id="dropdowns">

    </div>
